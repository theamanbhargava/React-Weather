<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<style>
body {
  font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  background: #f8f8f8;
}

input {
  font-size: 1em;
  padding: 3px 5px;
}

textarea {
  font-size: 0.9em;
}


.main {
  width: 960px;
  background: white;
  margin: 0 auto;
}

.nav {
  border: 1px solid red;
}

.nav a {
  display: inline-block;
  margin: 5px;
  text-decoration: none;
}

.weather {
  border: 1px solid blue;
}

.forecast {
  background: #118822;
  color: white;
  padding: 10px;
}
</style>
<body>
  <div id="app"></div>

  <script src="bundle.js"></script>
</body>
</html>
